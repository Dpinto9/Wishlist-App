<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist do Beb√© - Raquel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/Babyicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Cantinho de Mimos</h1>
      <div class="header-actions">
        <button id="adminToggle" title="Modo Admin"></button>
      </div>
    </header>

    <section id="adminPanel" class="hidden">
      <h2>Adicionar Item</h2>
      <div class="form">
        <input id="itemName" placeholder="Nome do item" />
        <input id="itemLink" placeholder="URL do produto" />
        <input id="itemPrice" placeholder="Pre√ßo (‚Ç¨)" />
        <input id="itemImage" placeholder="URL da imagem" />
        <button id="addItemBtn">Adicionar</button>
      </div>
    </section>

    <div id="wishlistProgress" class="progress-container">
      <div class="progress-header">
        <div class="progress-info">
          <span id="progressLabel">Progresso da Wishlist</span>
          <span id="progressTotals"></span>
        </div>
        <button id="toggleViewBtn" class="toggle-view-btn" data-mode="money">
          Ver em Unidades
        </button>
      </div>

      <div class="progress-bar">
        <div class="progress-comprado">
          <span></span>
        </div>
        <div class="progress-reservado">
          <span></span>
        </div>
        <div class="progress-disponivel">
          <span></span>
        </div>
      </div>

      <div class="progress-legend">
        <span class="legend comprado">
          <span class="color-indicator"></span>
          Comprado
        </span>
        <span class="legend reservado">
          <span class="color-indicator"></span>
          Reservado
        </span>
        <span class="legend disponivel">
          <span class="color-indicator"></span>
          Dispon√≠vel
        </span>
      </div>
    </div>

    <section class="filters">
      <h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon
            points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
          ></polygon>
        </svg>
        Filtrar e Ordenar
      </h2>

      <div class="filter-controls">
        <!-- Status Filter -->
        <div class="filter-group">
          <label class="filter-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            Estado
          </label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <select id="filterStatus">
              <option value="">Todos os estados</option>
              <option value="disponivel">Dispon√≠vel</option>
              <option value="reservado">Reservado</option>
              <option value="comprado">Comprado</option>
            </select>
          </div>
        </div>

        <!-- Reserved By Filter -->
        <div class="filter-group">
          <label class="filter-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Reservado por
          </label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input id="filterReservedBy" placeholder="Nome" />
          </div>
        </div>

        <!-- Sort By -->
        <div class="filter-group">
          <label class="filter-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            Ordenar por
          </label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
            <select id="sortBy">
              <option value="">Sem ordena√ß√£o</option>
              <option value="price">Pre√ßo</option>
              <option value="createdAt">Data de cria√ß√£o</option>
              <option value="status">Estado</option>
            </select>
          </div>
        </div>

        <!-- Order -->
        <div class="filter-group">
          <label class="filter-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="17 11 12 6 7 11"></polyline>
              <polyline points="17 18 12 13 7 18"></polyline>
            </svg>
            Ordem
          </label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
            <select id="order">
              <option value="asc">Ascendente ‚Üë</option>
              <option value="desc">Descendente ‚Üì</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="filter-actions">
          <button id="applyFilters">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Aplicar Filtros
          </button>
          <button id="resetFilters">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
            Limpar Filtros
          </button>
        </div>
      </div>
    </section>

    <main>
      <div id="wishlist" class="grid"></div>
    </main>

    <footer>
      <p>
        Desenvolvido com üíï por
        <a
          href="https://www.linkedin.com/in/diogo-pinto-4ab865278/"
          target="_blank"
        >
          DPINTO
        </a>
      </p>
    </footer>

    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <input id="modalInput" type="text" placeholder="" class="hidden" />
        <div class="modal-buttons">
          <button class="danger" id="modalCancel">Cancelar</button>
          <button id="modalConfirm">Confirmar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
